<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}">
    <title id="pageTitle">Profile</title>
</head>

<body>
    <div th:remove="tag" th:replace="~{fragments/navbar :: navbar}"></div>
    <br>
    <br>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div>
                <h3 th:text="${employee.firstName}"></h3>
                <h3 th:text="${employee.lastName}"></h3>
            </div>
            <h4 th:text="${employee.email}"></h4>
            <h4 th:text="${employee.login}"></h4>

            <button class="btn btn-info">
                <a th:href="@{/profile/edit}">Edit profile</a>
            </button>
        </div>
    </div>
</body>
</html>
