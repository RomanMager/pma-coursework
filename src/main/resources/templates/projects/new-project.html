<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new project</title>
</head>
<body>
    <nav></nav>
    <div>
        <form action="#" method="post" th:action="@{/projects/save}" th:object="${project}">
            <div>
                <label for="project-name">
                    <input id="project-name" placeholder="Project Name" th:field="*{name}" type="text">
                </label>
                <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            </div>

            <div>
                <label for="project-description">
                <textarea id="project-description" placeholder="Enter Project Description"
                          th:field="*{description}"
                          type="text">
                </textarea>
                </label>
            </div>

            <button type="submit">Create Project</button>
        </form>
    </div>
</body>
</html>
