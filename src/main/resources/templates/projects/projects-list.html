<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Projects</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>

        <!-- Create new project button -->
        <a th:href="@{/projects/new}">
            Create new project
        </a>
        <hr>

        <!-- Search Bar -->
        <form method="post" th:action="@{/projects}">
            <label>
                <input name="filter" type="text">
            </label>
            <button type="submit">Search Projects</button>
        </form>
        <hr>

        <!-- Project List -->
        <table>
            <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Project Status</th>
                <th>Project Lead</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectId}"></td>
                <td>
                    <!--<a th:href="@{/projects/{id}(id = ${project.projectId})}" th:text="${project.name}"></a>-->
                    <a th:href="@{/projects/{id}/tasks (id = ${project.projectId})}" th:text="${project.name}"></a>
                </td>
                <td th:text="${project.status.title}"></td>
                <td></td>
                <td>
                    <button><a th:href="@{/projects/edit/{id}(id = ${project.projectId})}">Edit</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
