<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}">
    <title id="pageTitle">Update Profile</title>
</head>

<body>
    <div th:remove="tag" th:replace="~{fragments/navbar :: navbar}"></div>
    <br>
    <br>

    <div class="container">
        <form method="post" th:action="@{/profile/update}" th:object="${employee}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input class="form-control" id="first-name"
                           placeholder="John"
                           th:field="*{firstName}" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input class="form-control" id="last-name"
                           placeholder="Doe"
                           th:field="*{lastName}" type="text">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" id="email"
                       placeholder="example@email.com"
                       th:field="*{email}" type="email">
                <label class="alert alert-danger" for="email" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}">
                </label>
                <!--<div class="alert alert-danger" th:if="${registrationError}" th:text="${registrationError}"></div>-->
            </div>

            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" id="login"
                       th:field="*{login}" type="text">
                <label class="alert alert-danger" for="login" th:errors="*{login}"
                       th:if="${#fields.hasErrors('login')}">
                </label>
                <!--<div class="alert alert-danger" th:if="${registrationError}" th:text="${registrationError}"></div>-->
            </div>

            <div class="form-group">
                <label for="password">Update Password</label>
                <input class="form-control" id="password"
                       th:field="*{password}" type="password">
                <label class="alert alert-danger" for="password" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}">
                </label>
            </div>

            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>

    <div th:remove="tag" th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
