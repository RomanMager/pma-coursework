<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="https://www.thymeleaf.org">

<th:block th:fragment="navbar">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>

        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-item nav-link active" sec:authorize="hasAuthority('ADMIN')" th:href="@{/projects}">
                        Projects List
                    </a>
                </li>
                <li>
                    <a class="nav-item nav-link active" sec:authorize="hasAuthority('ADMIN')" th:href="@{/employee/all}">
                        Employees List
                    </a>
                </li>
                <!--<li>-->
                <!--    <a class="nav-item nav-link active">-->
                <!--        My Tasks-->
                <!--    </a>-->
                <!--</li>-->
                <li>
                    <a class="nav-item nav-link active" th:href="@{/profile/}">
                        Profile
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAnonymous()">
                    <a class="nav-link btn btn-primary" th:href="@{/login}">Login</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/logout}">
                        <button class="btn btn-primary" type="submit">Sign out</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</th:block>

</html>
